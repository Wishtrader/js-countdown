<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meditation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="./images/logo.svg" alt="logo">
        </div>
        <form class="timer" onsubmit="app.submit(event)">
            <div class="info">
                Set your timer on
                <input type="number" name="time" aria-label="minutes" value="10"/>
                minutes
            </div>
            <div class="countdown">
                <div class="num" id="min_tens">0</div>
                <div class="num" id="min">0</div>
                <div class="dots">:</div>
                <div class="num" id="sec_tens">0</div>
                <div class="num" id="sec">0</div>
            </div>
            <button class="button" type="submit">
                <img src="./images/play.png" alt="play">
                Set Timer
            </button>
        </form>
    </div>
</body>
</html>
